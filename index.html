<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="sc">0</h2>
                <div>
                    <button onclick="incrementby1()">+1</button>
                    <button onclick="incrementby2()">+2</button>
                    <button onclick="incrementby3()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 class="guestScore" id="guest">0</h2>
                <div>
                    <button onclick="incrementby1a()">+1</button>
                    <button onclick="incrementby2a()">+2</button>
                    <button onclick="incrementby3a()">+3</button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
